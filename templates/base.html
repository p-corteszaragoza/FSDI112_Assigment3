{% load static %}
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
            crossorigin="anonymous">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="{% static 'css/home.css' %}" rel="stylesheet">
        <link href="{% static 'css/post_detail.css' %}" rel="stylesheet">
        <link href="{% static 'css/forms.css' %}" rel="stylesheet">

        <title>
            {% block title %}
                Blog App
            {% endblock title %}
        </title>
    </head>
    <body>
        <header>
            <div class="nav-left">
            <h1>
                <a href="{% url 'home' %}">Django Blog</a>
            </h1>
            </div>
            <div class="nav-right">
                <a class="logged-url" href="{% url 'post_new' %}">New Blog Post</a>
            </div>

        </header>
        {% if user.is_authenticated %} 
            <div class="logged-container">
                <span>Hi, {{ user.username }} | </span> 
                <a class="logged-url" href="{% url 'logout' %}">Log Out</a>
            </div>
        {% else %} 
            <div class="logged-container">
                <span>You are not logged in. | </span>
                <a class="logged-url" href="{% url 'login' %}">Log in</a>
            </div>
        {% endif %}


        <div  class="header-container"> 
            <img src="{% static 'images/blog.png' %}"  alt="My image" /> 
             <div class="header">
                 <h1>Message Board App</h1>
             </div>
         </div>
        {% block content %} 
        {% endblock content %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
            crossorigin="anonymous"></script>
    </body>
</html>
