{% extends "base.html" %}

{% block title %} Blog Posts {% endblock title %}

{% block content %} 
    {% for post in all_posts_list %} 
    <div class="post-entry">
        <h2>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </h2>
        <p>by {{ post.author }}</p>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
    
{% endblock content %}
