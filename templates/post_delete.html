{% extends 'base.html' %} 

{% block title %} Delete Post {% endblock title %} 

{% block content %} 
<div class="form-container">
    <h1> Delete Post</h1>
    <form method="POST">
        {% csrf_token %} 
        <p>Are you sure you want to delete "{{ post.title }}"? </p>
        <input class="btn btn-primary" type="submit" value="Confirm">
    </form>
</div>
{% endblock content %}
